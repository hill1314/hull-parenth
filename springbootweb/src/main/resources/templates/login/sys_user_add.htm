[#include "/common/taglibs.htm"]
<!DOCTYPE html>
<html>
<head>
<title>${_appname}</title>
[#include "/common/css_js_base.htm"]
<script type="text/javascript">
$(function(){
	Net.ajaxForm();
});
</script>
</head>
<body class="hold-transition ${_skinTheme} sidebar-mini">
<div class="wrapper">
[#include "/common/topbar.htm"]
[#include "/common/sidebar.htm"]
<div class="content-wrapper">
    <section class="content">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">新增</h3>
            <div class="pull-right">
                <a href="/sys_user_list" class="btn btn-sm btn-default"><i class="fa fa-arrow-circle-o-left"></i> 返回</a>
            </div>
          </div>
          <div class="row">
    		<div class="col-xs-12">
        		<form class="form-horizontal" name="inputForm" id="inputForm" action="/add_sys_user" method="post">
        			<div class="form-group">
		              <label class="col-sm-3 control-label">userId</label>
		              <div class="col-sm-6">
		                  <input type="text" class="form-control"  id="userId" name="userId" value="${(vo.userId)!}" datatype="require" msg="必填项"/>
		              </div>
		            </div>
        			<div class="form-group">
		              <label class="col-sm-3 control-label">userName</label>
		              <div class="col-sm-6">
		                  <input type="text" class="form-control"  id="userName" name="userName" value="${(vo.userName)!}" datatype="require" msg="必填项"/>
		              </div>
		            </div>
        			<div class="form-group">
		              <label class="col-sm-3 control-label">realName</label>
		              <div class="col-sm-6">
		                  <input type="text" class="form-control"  id="realName" name="realName" value="${(vo.realName)!}" datatype="require" msg="必填项"/>
		              </div>
		            </div>
        			<div class="form-group">
		              <label class="col-sm-3 control-label">password</label>
		              <div class="col-sm-6">
		                  <input type="text" class="form-control"  id="password" name="password" value="${(vo.password)!}" datatype="require" msg="必填项"/>
		              </div>
		            </div>
        		</form>
        	</div>
          </div>
        </div>
    </section>
</div>
[#include "/common/footer.htm"]
</div>
</body>
</html>
